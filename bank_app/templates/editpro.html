<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
        #a{
        transition:transform 0.3s ease-in-out;
        }
        #a:hover{
        transform:scale(1.2);
        color:gray;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image:url({% static 'pexels-pixabay-259209.jpg' %});background-repeat: no-repeat;background-size: 100% 800px;background-attachment: fixed;">
<h1 align="center" style="margin-top:220px;color:white;">Edit Personal Details</h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <table style="margin-top:30px;margin-left:550px;">
         <tr >
             <td><label style="color:white;">First name</label></td>
             <td><input type="text" name="fname" placeholder="first name" value="{{a.fname}}"></td>
         </tr>
         <tr class="space-row">
             <td><label style="color:white;">last name</label></td>
             <td><input type="text" name="lname" placeholder="last name" value="{{a.lname}}"></td>
         </tr>
        <tr style="margin-bottom:10px;">
            <td><label style="color:white;">email</label></td>
            <td><input type="text" name="email" placeholder="email" value="{{a.email}}"></td>
        </tr>
        <tr>
            <td><label style="color:white;">phone</label></td>
             <td><input type="text" name="phone" placeholder="phone" value="{{a.phone}}" ></td>
        </tr>
    </table><br>

            <button type="sumbit" class="btn btn-primary" id="a" style="margin-top:30px;margin-left:750px; border-radius:100px;width:150px;">Update Details</button>


</form>
</body>
</html>
